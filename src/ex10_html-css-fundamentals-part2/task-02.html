<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task-02</title>
  </head>
  <body>
    <form action="http://httpbin.org/post" method="post">
      <fieldset>
        <legend>Personal data</legend>
        <p>
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname">
        </p>
        <p>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname">
        </p>
        <p>
        <label for="middlename">Middle Name</label>
        <input type="text" name="middlename" id="middlename">
        </p>
        <p>You are
          <input type="radio" name="gender" value="male" id="male">
          <label for="male">male</label>
          <input type="radio" name="gender" value="female" id="female">
          <label for="female">female</label>
        </p>
        <p>
          <label for="age">Age</label>
          <input type="number" name="age" id="age" min="18" max="101">
        </p>
        <p>
          <label for="country">Country of Residence</label>
          <select name="country" id="country">
            <option value="Russia">Russia</option>
            <option value="USA">USA</option>
          </select>
        </p>
        <p>
          City
          <input type="checkbox" name="city" value="Ryazan" id="ryazan">
          <label for="ryazan">Ryazan</label>
          <input type="checkbox" name="city" value="Moscow" id="moscow">
          <label for="moscow">Moscow</label>
        </p>
        <p>
          <label for="photo">Photography</label>
          <input type="file" name="photo" id="photo">
        </p>
        <hr>
        <p>
          <label for="title">Title</label>
          <select name="title" id="title" multiple>
            <optgroup label="Technologies">
              <option value="Web Master">Web Master</option>
              <option value="Database Administrator">Database Administrator</option>
            </optgroup>
            <optgroup label="Finance">
              <option value="Economic Planing">Economic Planing</option>
              <option value="Menadgment accounting">Menadgment accounting</option>
              <option value="Budgeting and planing">Budgeting and planing</option>
            </optgroup>
          </select>
        </p>
        <p>
          <label for="salary">Salary</label>
          <input type="range" min="0" max="100" step="1" value="50" id="salary">
        </p>
        <p>
          <textarea name="about" rows="8" cols="60">Tell us about youself...</textarea>
        </p>
      </fieldset>
      <fieldset>
        <legend>Contact Information</legend>
        <p>
          <label for="site">Site</label>
          <input type="url" name="site" id="site">
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </p>
        <p>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone">
        </p>
      </fieldset>
      <p>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </p>
      <p>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
      </p>
    </form>
  </body>
</html>
